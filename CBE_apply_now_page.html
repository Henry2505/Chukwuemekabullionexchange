
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Now - CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
    }

    header {
      background: linear-gradient(135deg, #111, #1c1c1c);
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      color: gold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #ccc;
    }

    section {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }

    form {
      background-color: #141414;
      padding: 30px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: gold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #f5f5f5;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #e6c200;
    }

    .note {
      color: #ccc;
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #222;
      background-color: #0b0b0b;
    }
  </style>
</head>
<body>

<header>
  <h1>Apply to Join CBE</h1>
  <p>Take your first step into premium forex success with Chukwuemeka Bullion Exchange</p>
</header>

<section>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="experience">Trading Experience (optional)</label>
    <textarea id="experience" name="experience" rows="4" placeholder="Tell us briefly about your trading experience..."></textarea>

    <label for="goal">What do you want from CBE?</label>
    <textarea id="goal" name="goal" rows="4" placeholder="Mentorship, signals, account management..." required></textarea>

    <button type="submit">Apply Now</button>
  </form>

  <div class="note">
    After applying, you'll be contacted privately via WhatsApp, email, or Telegram. No personal contact info is shown here.
  </div>
</section>

<footer>
  &copy; 2025 CBE - Chukwuemeka Bullion Exchange. All rights reserved.
</footer>

</body>
</html>
