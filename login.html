<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - CBE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
<style>
  body{margin:0;font-family:'Poppins',sans-serif;background:#0b0b0b;color:#f5f5f5;}
  header{background:linear-gradient(135deg,#111,#1c1c1c);padding:80px 20px;text-align:center;}
  header h1{font-size:42px;color:gold;margin-bottom:10px;}
  section{max-width:400px;margin:40px auto;padding:0 20px;}
  form{background:#141414;padding:30px;border-radius:10px;box-shadow:0 0 10px #000;}
  label{display:block;color:gold;margin-bottom:8px;}
  input{width:100%;padding:12px;margin-bottom:20px;border:none;border-radius:6px;background:#1f1f1f;color:#f5f5f5;font-size:16px;}
  .glow-button{background:gold;color:#000;padding:14px;width:100%;border:none;border-radius:6px;cursor:pointer;font-size:16px;
    box-shadow:0 0 10px #00ffcc,0 0 20px #00ffcc,0 0 30px #00ffcc;transition:box-shadow .4s ease,transform .3s;animation:pulse 2s infinite;}
  @keyframes pulse{0%{box-shadow:0 0 10px #00ffcc,0 0 20px #00ffcc,0 0 30px #00ffcc;}50%{box-shadow:0 0 20px #00ffcc,0 0 30px #00ffcc,0 0 40px #00ffcc;}100%{box-shadow:0 0 10px #00ffcc,0 0 20px #00ffcc,0 0 30px #00ffcc;}}
  .glow-button:hover{transform:translateY(-2px);box-shadow:0 0 20px #00ffcc,0 0 30px #00ffcc,0 0 40px #00ffcc;}
  footer{text-align:center;padding:20px;font-size:14px;color:#888;border-top:1px solid #222;background:#0b0b0b;}
</style>
</head>
<body>
  <header>
    <h1>Login to CBE</h1>
  </header>
  <section>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit" class="glow-button">Login</button>
    </form>
  </section>
  <footer>&copy; 2025 CBE</footer>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulated login
      const approved = localStorage.getItem('userApproved');
      if (approved !== 'true') {
        return alert('Pending approval. Please wait for admin approval.');
      }
      const subscribed = localStorage.getItem('subscribed')==='true';
      if (!subscribed) {
        window.location.href = 'vip-subscription.html';
      } else {
        window.location.href = 'vip-dashboard.html';
      }
    });
  </script>
</body>
</html>
